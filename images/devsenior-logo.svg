<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Fondo transparente para usar como watermark -->

  <!-- Gradientes y efectos -->
  <defs>
    <!-- Gradiente principal púrpura -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para acentos -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- Efecto glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#8b5cf6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Logo estilo code/brackets modernos -->
  <g transform="translate(15, 18)">
    <!-- Bracket izquierdo animado -->
    <path d="M 12 8 L 12 52 L 8 52 L 8 8 L 12 8"
          fill="none"
          stroke="url(#primaryGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"/>

    <!-- Slash -->
    <path d="M 32 8 L 38 52"
          stroke="url(#primaryGradient)"
          stroke-width="3"
          stroke-linecap="round"
          filter="url(#glow)"/>

    <!-- Bracket derecho -->
    <path d="M 48 8 L 52 8 L 52 52 L 48 52 L 48 8"
          fill="none"
          stroke="url(#primaryGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>

  <!-- Texto "DevSenior" con gradiente -->
  <text x="85" y="52"
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="44"
        font-weight="800"
        letter-spacing="-1"
        fill="url(#primaryGradient)"
        filter="url(#glow)">
    DevSenior
  </text>

  <!-- Texto "Code" -->
  <text x="85" y="80"
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="26"
        font-weight="700"
        letter-spacing="0"
        fill="url(#accentGradient)">
    Code
  </text>

  <!-- Elemento decorativo: punto brillante -->
  <circle cx="310" cy="55" r="4" fill="#c4b5fd">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Línea decorativa -->
  <line x1="285" y1="55" x2="305" y2="55"
        stroke="url(#primaryGradient)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-opacity="0.6"/>
  <line x1="315" y1="55" x2="335" y2="55"
        stroke="url(#primaryGradient)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-opacity="0.6"/>
</svg>
